{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{% if editar %}Editar Venta{% else %}Registrar Venta{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <h4>Datos de la Venta</h4>
                        {{ venta_form.as_p }}
                        
                        <hr>
                        
                        <h4>Detalle del Producto</h4>
                        {{ detalle_form.as_p }}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mt-3">
                                {% if editar %}Actualizar Venta{% else %}Guardar Venta{% endif %}
                            </button>
                            <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
