{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Confirmar Anulación</h3>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas anular la venta <strong>#{{ venta.id }}</strong>?</p>
                    <p>Esta acción no se puede deshacer y el stock de los productos involucrados será restaurado.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Sí, anular venta</button>
                            <a href="{% url 'lista_ventas' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
