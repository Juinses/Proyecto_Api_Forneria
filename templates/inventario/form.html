{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/inventario.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{% if form.instance.pk %}Editar Producto{% else %}Crear Producto{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <div class="d-grid gap-2">
                             <button type="submit" class="btn btn-success mt-3">
                                {% if form.instance.pk %}Actualizar Producto{% else %}Guardar Producto{% endif %}
                            </button>
                            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
